<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合注册页面</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <form>
        <table width="500">
            <!-- 第一行 -->
            <tr>
                <td>性别:</td>
                <td>
                    <label for="nan">男<img src="nan.png"width=10></label>
                    <input type="radio"name="sex"id="nan">
                    <label for="nv">女<img src="nv.png"width=10></label>
                    <input type="radio"name="sex"id="nv">
                    
                </td>
            </tr>
            <!-- 第二行 -->
            <tr>
                <td>生日:</td>
                <td>
                    年份
                    <select>
                        <option>2000</option>
                        <option>2002</option>
                    </select>
                月份
                
                    <select>
                        <option>5</option>
                    </select>
                
                日期
                    <select>
                        <option>12</option>
                    </select>
                
                </tr>
                <!-- 第三行 -->
                <tr>
                    <td>所在地区</td>
                    <td><input type="text"value="湖北武汉"></td>
                </tr>
                <!-- 第四行 -->
                <tr>
                    <td>情感状态:</td>
                    <td>
                        <input type="radio"name="love"id="dang"/>
                        <label for="dang">单身</label>
                        <input type="radio"name="love"id="lian">
                        <label for="lian">恋爱中</label>
                    </td>
                </tr>
                <!-- 第五行 -->
                <tr>
                    <td>喜欢的类型</td>
                    <td>
                        <input type="checkbox"name="enjoy">可爱的
                        <input type="checkbox"name="enjoy">聪明的
                        <input type="checkbox"name="enjoy">酷酷的
                     </td>
                </tr>
                <!-- 第六行 -->
                <tr>
                    <td>学历</td>
                    <td><input type="text"value="幼儿园"></td>
                </tr>
                <!-- 第七行 -->
                <tr>
                    <td>自我介绍</td>
                    <td>
                        <textarea> 个人简介</textarea>
                    </td>
                </tr>
                <!-- 第八行 -->
                <tr>
                    <td></td>
                    <td><input type="submit"value="提交按钮">
                </tr>
                <!-- 第九行 -->
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox"checked="checked">我同意注册条款和会员加入标准!
                    </td>
                </tr>
                <!-- 第十行 -->
                <tr>
                    <td></td>
                    <td>
                    <a href="#">我是会员，立即登录</a>
                    </td>
                </tr>
                <!-- 第十一行 -->
                <tr>
                        <td></td>
                        <td>
                            <h5>我承诺</h5>
                            <ul>
                                <li>年满十八岁</li>
                                 <li>抱着严肃的态度</li>   
                                   <li>真诚的寻找另一半</li> 
                                </li>
                            </ul>
                        </td>
                </tr>

        </table>
    </form>
</body>
</html>
